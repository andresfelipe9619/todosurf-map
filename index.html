  <script>
    let locationQuery = {
      url: "https://www.todosurf.com/dev/config/classes/mapaGJS.php",
      location: "all",
      country: null
    };

    const setLocation = ({ country, location }) => {
      locationQuery.location = location || "all";
      locationQuery.country = country || "España";
      let regionZoom = location && isLocation(location) && { minZoom: 6 };
      loadMap(regionZoom);
    };
    const getLocation = () => {
      if (!locationQuery) return;
      const { location, country } = locationQuery;
      let url = `${locationQuery.url}?country=España&location=all`;
      const hasLocation = isNotEmpty(location) && isLocation(location);
      const hasCountry = isNotEmpty(country);
      if (hasCountry) {
        url = `${locationQuery.url}?country=${country}&location=${location}`;
      }
      locationQuery.url = url;
      console.log("locationQuery", locationQuery);
      return locationQuery;
    };
    const isNotEmpty = s => !!(s || "").trim().length;
    const isLocation = l => l !== "all";
  </script>
